<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <!-- リセットCSS -->
    <link rel="stylesheet" href="https://unpkg.com/modern-css-reset/dist/reset.min.css" />
    <link rel="stylesheet" href="../all-style.css">
    <link rel="stylesheet" href="Contact.css">
    <link rel="icon" href="../img/icons8-ヘッドフォン-30.png">
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.png">
        </a>
    </header>
    <main>
    <h1>お問い合わせ</h1>
    <h3>ご質問、お問い合わせは下記フォームからお問い合わせください。</h3>
    <form action="#" method="post">
    <table>
        <tr>
            <th>
                メールアドレス
            </th>
            <td>
                <input type="email" name="mail" placeholder="xxx@morijyobi.ac.jp" size="47" required><br>
            </td>
        </tr>
        <tr>
            <th>
                氏名
            </th>          
            <td><input type="text" name="user_name1" placeholder="例：盛岡太郎" size="47" required>
            </td>
        </tr> 
        <tr>
            <th>
                ご意見・ご要望<div class="syou">(200字以内でご記入ください)</div>
            </th>
            <td> 
                <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
            </td>
        </tr>
    </table>
    <button type="submit" class="sousin">送信</button>
    </form>
    <h1 style="margin-top: 1px;">各種SNS</h1>
    <div class="SNS">
        <a href="https://www.instagram.com/morijyobi_official/" target="_blank">
            <img src="../img/sns_ico_gnav_ig.png">
        </a>
        <a href="https://x.com/morijyobi_olive" target="_blank">
            <img src="../img/sns_ico_gnav_tw.png">
        </a>
        <a href="https://www.facebook.com/morijyobi/" target="_blank">
            <img src="../img/sns_ico_gnav_fb.png">
        </a>
        <a href="https://www.youtube.com/channel/UCAKPgACb02tmwJKZDAlQENA?reload=9" target="_blank">
            <img src="../img/sns_ico_gnav_yt.png">
        </a>
    </div>
    </main>
</body>

</html>
