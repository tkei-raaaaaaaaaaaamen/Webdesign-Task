<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表の作成</title>
    <link rel="stylesheet" href="table-style.css">
</head>

<body>
    <table>
        <caption>好きな漫画のキャラクター</caption>
        <thead>
            <tr>
                <th>画像</th>
                <th>名前</th>
                <th>作品名</th>
                <th>作者</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td><img src="IMG/72f518ef22834d8f210de2fceee120d7.jpg" alt="佐藤さん"></td>
                <td>佐藤(サミュエル・T・オーウェン)</td>
                <td>亜人</td>
                <td>桜井 画門</td>
            </tr>
            <tr>
                <td><img src="IMG/e2f69f06e6ae727df5f46e20fa9c2e03_600.jpg" alt="鹿紫雲"></td>
                <td>鹿紫雲一</td>
                <td>呪術廻戦</td>
                <td>芥見 下々</td>
            </tr>
            <tr>
                <td><img src="IMG/スクリーンショット 2024-05-23 104819.png" alt="楽"></td>
                <td>楽</td>
                <td>SAKAMOTODAYS</td>
                <td>鈴木 祐斗</td>
            </tr>
            <tr>
                <td><img src="IMG/nnnnnnnnnnnnn.jpg" alt="うちはイタチ"></td>
                <td>うちはイタチ</td>
                <td>NARUTO</td>
                <td>岸本 斉史</td>
            </tr>
            
    </table>
</body>

</html>
