<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>入力フォーム</title>
    <link rel="stylesheet" href="form.css">
</head>

<body>
    <FORM>
        <br action="#" method="post" entype="multipart/form-data">
        <h1>会員登録</h1>
        <p>以下の情報を入力し、確認ボタンを押してください。</p>
        <fieldset>
                <legend>お客様情報</legend>
                姓<input type="text" name="last_name"><br>
                名 <input type="text" name="first_name"><br>
                住所<input type="text" name="address"><br>
                メールアドレス<input type="email" name="email"><br>
                電話番号<input type="tel" name="tell"><br>
                生年月日<input type="date" name="birthday" value="1990-01-01"><br>
                年齢 : <input type="age" name="age" min="0" max:100>歳<br>
                性別 :
                <label><input type="radio" name="gender" value="0">男</label>
                <label><input type="radio" name="gender" value="1">女</label>
                <label><input type="radio" name="gender" value="2">その他</label><br>
        </fieldset><br>

        <fieldset>
                <legend>パスワード</legend>
                英数字８文字以上で入力してください<br>
                <input type="password" name="password"><br>
                確認のためもう一度入力してください<br>
                <input type="password" name="password_confirm"><br>
        </fieldset><br>

        <fieldset>
                <legend>希望メールマガジン</legend>
                <label><input type="checkbox" name="magazine" value="1">IT</label>
                <label><input type="checkbox" name="magazine" value="2">営業</label>
                <label><input type="checkbox" name="magazine" value="3">接客</label>
                <label><input type="checkbox" name="magazine" value="4">医療</label>
        </fieldset><br>

        <fieldset>            
            <legend>利用規約</legend>
            <label><input type="checkbox" name="terms" value="agree">規約に同意する</label><br>
            <div class="kiyaku"><a href="terms.html" target="_black">会員規約を確認する</a></div><br>
            <button type="reset">内容をクリアする</button>
            <button type="submit">確認する</button>
        </fieldset>
        </fieldset><br>

    </FORM>
</body>

</html>
