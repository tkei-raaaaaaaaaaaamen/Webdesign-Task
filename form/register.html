<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登録フォーム</title>
    <link rel="stylesheet" href="register-style.css">
</head>

<body>
    <form action="#" method="post">
        <p>必要事項を入力の上、送信ボタンを押してください。</p>
        <table>

            <tr>
                <th>ID<div class="red">必須</div>
                    <div class="syou">(メールアドレス)</div>
                </th>

                <td>
                    <input type="email" name="mail" placeholder="xxx@morijyobi.ac.jp" size="30" required><br>
                </td>
            </tr>

            <tr>
                <th>パスワード<div class="red">必須</div>
                    <div class="syou">(半角英数字8文字以上)</div>
                </th>

                <td><input type="password" name="pass" size="30" minlength="8" placeholder="半角英数8文字以上で入力してください"
                        required>
                    <label><input type="checkbox" name="pass2" value="パスワードを表示する">パスワードを表示する</label>
                </td>
            </tr>

            <tr>
                <th>
                    氏名<div class="red">必須</div>
                </th>
               
                <td>姓:<input type="text" name="user_name" placeholder="例：盛岡" required>
                    名:<input type="text" name="user_name" placeholder="例：太郎" required>
                </td>
            </tr>

            <tr>
                <th>
                    住所
                </th>

                <td>〒<input type="text" name="yubin" size="8" value="020-0021" readonly class="kuro"><br>
                    <input type="text" name="yubin2" value="岩手県盛岡市中央通3丁目" readonly class="kuro"><br>
                    <input type="text" name="banti" placeholder="番地"><br>
                    <input type="text" name="banti" placeholder="建物名" size="30"><br>
                </td>
            </tr>

            <tr>
                <th>携帯電話番号<div class="red">必須</div>
                    <div class="syou">(ハイフンなし)</div>
                </th>
                
                <td>
                    <input type="tel" name="tel" required>
                </td>
            </tr>
           
            <tr>
                <th>
                    学科・学年<div class="red">必須</div>
                </th>
 
                <td> 学科:<select name="gakka" required>
                        <option value="">学科を選択してください</option>
                        <option value="s">システム系学科</option>
                        <option value="b">ビジネス系学科</option>
                        <option value="d">デザイン系学科</option>
                    </select>
                    学科:<select name="gakunen" required>
                        <option value="">学年を選択してください</option>
                        <option value="1">１年</option>
                        <option value="2">２年</option>
                        <option value="3">３年</option>
                        <option value="4">４年</option>
                    </select>
                </td>
            </tr>
            
            <tr>
                <th>
                    お得な情報・クーポン<div class="red">必須</div>
                </th>
                <td>
                    <label><input type="radio" name="otoku" value="受け取る" required>受け取る</label>
                    <label><input type="radio" name="otoku" value="受け取らない">受け取らない</label>
                </td>
            </tr>
           
            <tr>
                <th>
                    ご意見・ご要望<div class="syou">(200字以内でご記入ください)</div>
                </th>
                <td> 
                    <textarea name="multiple" cols="50" rows="10" maxlength="200"></textarea>
                </td>
            </tr>
        
        </table>
        
        <button type="reset">入力内容をクリアする</button>
        <button type="submit" size="30">送信</button>
        
    </form>

</body>

</html>
